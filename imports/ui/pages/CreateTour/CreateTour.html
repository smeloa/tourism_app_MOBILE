<template name="CreateTour">
	{{#if isInRole 'guide'}}
		<div class="content"  align="center">
			<h1 class="title">Create a tour</h1>
			<hr>
			<form id="createTourForm">
				<input name="tourname" type="text" placeholder="Tour Name" required>
				<select name="city" id="city" required>
					<option value="">Select a city</option>
					{{#each cities}}
						<option value={{_id}}>{{cityName}}</option>
					{{/each}}
				</select>
				<input name="date" type="date" required>
				<label>Start time</label>
				<input name="starttime" type="time" required>
				<input name="timelength" type="number" placeholder="Length of tour" required>
				<textarea name="tourdescription" rows="5" placeholder="Tour Description" required></textarea>
				<button class="btn btn-primary register">CREATE</button>
			</form>
		</div>
  	{{else}}
			<div class="content">
				<h1>Wassup Fam?</h1>
			</div>
  	{{/if}}
	{{> NavBar}}
</template>
