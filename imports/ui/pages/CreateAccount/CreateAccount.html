<template name="CreateAccount">
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="/"></a>
  </header>
  <div class="content content-start" align="center">
    <div class="register-types">
      <button class="btn btn-primary option-register explorer on">EXPLORER</button>
      <button class="btn btn-primary option-register guide">GUIDE</button>
    </div>
    <div>
      <form id="registerExplorerForm">
        <input name="firstname" type="text" placeholder="First Name" required>
        <input name="lastname" type="text" placeholder="Last Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="phone" type="number" placeholder="Telephone" required>
        <input name="password" type="password" placeholder="Password" required>
        <button class="btn btn-primary register">REGISTER</button>
      </form>
      <form id="registerGuideForm" class="hidden">
        <input name="firstname" type="text" placeholder="First Name" required>
        <input name="lastname" type="text" placeholder="Last Name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="phone" type="number" placeholder="Telephone" required>
  			<input name="password" type="password" placeholder="Password" required>
        <button class="btn btn-primary register">REGISTER</button>
      </form>
    </div>
  </div>
</template>
